<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./images/pokemon-logo.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/poke2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/poke3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="border-bottom pt-4 pb-2 mb-3">
        <h2 data-bind="text:displayName"></h2>
    </div>
    <p data-bind="html:description" class="lead"></p>
    <h3>Features</h3>
    <ul data-bind="foreach: features">
        <li data-bind="text:$data"></li>
    </ul>
    <div class="bs-callout">
        <h4>Read Me Please</h4>
        <p>
            For information about Pokemóns and general documentation please visit <a href="https://m.bulbapedia.bulbagarden.net/wiki/Main_Page" target="_blank">Bulbapedia!</a>.<br />
            The current Pokemón database was based on <a href="https://pokeapi.co/" target="_blank">PokéAPI</a> - The RESTful Pokémon API
        </p>
    </div>
</section>
