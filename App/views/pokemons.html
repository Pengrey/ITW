<section>
    <div class="border-bottom pt-4 pb-2 mb-3" style="margin-bottom: 0 !important; padding-bottom: 0 !important;">
        <h2 data-bind="text:displayName"></h2>
    </div>
    <div class="clearfix"></div>
    <table class="table table-striped table-sm textoLegivel">
        <table class="table table-striped table-sm textoLegivel">
            <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col" class="text-center"><i class="fa fa-cog"></i></th></tr>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td data-bind="text:Id"></td>
                    <td data-bind="text:Name"></td>
                    <td class="text-center"><a class="btn searchButton btn-sm" data-bind="attr: {href:'#pokemonDetails/'+Id }"><i class="fa fa-eye"></i></a></td>
                </tr>
            </tbody>
        </table>
    </table>
</section>
